<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas demo</title>
    <link rel="stylesheet" href="emoji-switch.styles.css">
</head>

<body>
    <div class="centered" width="500" height="500">
        <canvas id="canvas">


        </canvas>

    </div>
    <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        var img = new Image();
        img.src = "sad.png";
        img.onload = function () {
            ctx.drawImage(img, 50, 50, 100, 100);
        }


        canvas.addEventListener("mouseover", () => { img.src = "happy.png" })
        canvas.addEventListener("mouseout", () => { img.src = "sad.png" })

    </script>

</body>

</html>
