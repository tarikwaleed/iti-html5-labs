<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smiley Face</title>
    <link rel="stylesheet" href="smiley-face-styles.css">
</head>

<body>
    <div class="svg-container">
        <svg class="smiley" width="256" height="256" viewBox="0 0 256 256">
            <circle class="face" cx="128" cy="128" r="128">

            </circle>
            <ellipse class="left-eye" cx="70" cy="80" rx="10" ry="15">
                <title>
                    Left Eye
                </title>
            </ellipse>
            <ellipse class="right-eye" cx="180" cy="80" rx="10" ry="15">
                <title>
                    Right Eye
                </title>
            </ellipse>
            <path class="mouth" d="M90,180 Q128,210 166,180">
                <title>
                    Mouth
                </title>
            </path>
            <rect class="left-eyebrow" x="60" y="58" width="10" height="30" rx="4" ry="4">
                <title>
                    Left Eyeborw
                </title>

            </rect>
            <rect class="right-eyebrow" x="190" y="38" width="10" height="30" rx="4" ry="4">
                Right Eyeborw

            </rect>





        </svg>

    </div>




</body>

</html>
